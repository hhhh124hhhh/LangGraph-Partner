version: '3.8'

services:
  ai-partner-api:
    build: .
    container_name: ai-partner-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=false
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VECTOR_DB_PATH=/app/data/vector_db
      - MEMORY_DIR=/app/data/memory
      - CONFIG_DIR=/app/data/config
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-partner-network

  nginx:
    image: nginx:alpine
    container_name: ai-partner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-partner-api
    restart: unless-stopped
    networks:
      - ai-partner-network

  redis:
    image: redis:7-alpine
    container_name: ai-partner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - ai-partner-network

volumes:
  redis_data:

networks:
  ai-partner-network:
    driver: bridge